<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Learning Add Course</title>

    <meta name="theme-color" content="#563d7c">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="header :: header"></div>
</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Add Course</h2>
            <p class="lead">Add Course</p>


            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h4 class="mb-3">Course form</h4>
                    <form class="needs-validation" th:action="@{/courses/add}" th:object="${course}" method="post">
                        <div class="mb-3">
                            <input th:field="*{name}" type="text" class="form-control" id="name"
                                   placeholder="Course name"
                                   required>
                            <div class="invalid-feedback">Name.</div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                User name Error
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="startDate">Start date</label>
                            <input th:field="*{start}" th:value="*{start}" type="date" class="form-control"
                                   id="startDate" required>
                            <div class="invalid-feedback">Start</div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('start')}"
                                 th:errors="*{start}">Start date error
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="endDate">End date</label>
                            <input th:field="*{end}" th:value="*{end}" type="date" class="form-control" id="endDate">
                        </div>

                        <div class="mb-3">
                            <label for="country">Teacher</label>
                            <select th:field="*{teacher}" class="custom-select d-block w-100" id="country">
                                <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                                        th:text="${teacher.name + ' '+ teacher.surname}"></option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </div>
</main>

<footer class="footer mt-auto py-3">
    <div th:replace="footer :: footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
